<!DOCTYPE html>
<html>
<head>
  <title>500 : Oopsie, petit soucis</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .default-error-page {
    background-color: #454545;
    color: #FDFDFD;
    text-align: left;
    font-family: "Poppins", sans-serif;
    margin: 0;
  }

  .default-error-page div.dialog {
    display: flex;
    margin: 4em auto;
    max-width : 60%;
    background-color: #606060;
    border-radius: 32px;
  }

  .default-error-page h1 {
    line-height: 1.5em;
    color: #FF6F00;
  }

    .default-error-page h3 {
    line-height: 2em;
  }

  .default-error-page .error-message p {
    font-size: 18px;
    line-height: 30px;
    color: #FDFDFD;
  }

    .default-error-page .btn-red {
    text-decoration: none;
    background-color: #FF6F00 !important;
    color: #FDFDFD;
    padding: 16px;
    border: none;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }

    .default-error-page img {
      width : 300px;
      margin : 40px;
      border-radius : 16px;
    }

    .default-error-page .error-message {
      margin : 40px;
    }
  </style>
</head>

  <body class="default-error-page">
    <!-- This file lives in public/500.html -->
    <div class="dialog">
      <div>
      <img src="https://ik.imagekit.io/oc2ow6e7b/error-message.png?updatedAt=1750067478835" alt="error-image">
      </div>

      <div class="error-message">
        <h1>Oopsie, petit problème technique !</h1>
        <p>Nous sommes navrés pour le désagrement, un problème technique est survenu.</p>
        <h3>Pour retourner sur la page d'accueil</h3>
        <a href="/" class="btn-red">Clique-ici</a>
        <br>
      </div>
    </div>
  </body>
</html>
